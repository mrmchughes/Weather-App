<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <form id="weatherSearchForm">
        <label for="weatherSearch">SEARCH FORECAST </label>
        <input type="text" id="weatherSearchInput" name="weatherSearchInput" />
      </form>

      <div>
        <button id="fahrenheitButton" type="button">Forecast in &deg;F</button>

        <button id="celsiusButton" type="button">Forecast in &deg;C</button>
      </div>

      <div class="dataDiv">
        <div id="cityName">CITY</div>
      </div>

      <div class="dataDiv">
        <div id="weatherType">CURRENT WEATHER</div>
      </div>

      <div class="dataDiv">
        <label class="dataLabel" for="temp">CURRENT TEMPERATURE </label>
        <div id="temp"></div>
      </div>

      <div class="dataDiv">
        <label class="dataLabel" for="tempFeels">TEMPERATURE FEELS LIKE </label>
        <div id="tempFeels"></div>
      </div>

      <div class="dataDiv">
        <label class="dataLabel" for="windSpeed">CURRENT WIND SPEED</label>
        <div id="windSpeed"></div>
      </div>

      <div class="dataDiv">
        <label class="dataLabel" for="humidity">CURRENT HUMIDITY </label>
        <div id="humidity"></div>
      </div>

      <div class="dataDiv">
        <label class="dataLabel" for="pressure">CURRENT PRESSURE </label>
        <div id="pressure"></div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
